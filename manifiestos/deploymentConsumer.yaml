apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-flask-consumer-deployment
  namespace: devops
  labels:
    app-name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app-name: flask-app
  template:
    metadata:
      labels:
        app-name: flask-app
    spec:
      containers:
        - name: challenge-flask-consumer
          image: natalita82/flask-challenge-consumer:1.0
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command:
                - /bin/sh
                - -c
                - echo hola mundo
          livenessProbe:
            initialDelaySeconds: 10
            exec:
              command:
                - /bin/sh
                - -c
                -  echo hola mundo