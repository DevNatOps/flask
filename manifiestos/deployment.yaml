apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-flask-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenge-flask-app
      role: web
  template:
    metadata:
      labels:
        app: challenge-flask-app
        role: web
    spec:
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
      containers:
        - name: challenge-flask-app
          image: flask-challenge-app
          ports:
            - name: gunicorn
              containerPort: 8000
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              port: gunicorn
              path: /
          livenessProbe:
            initialDelaySeconds: 10
            exec:
              command:
                - /bin/sh
                - -c
                - "pidof -x gunicorn"